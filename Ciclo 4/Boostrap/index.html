<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validacionNombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="validacionNombre" value="Mark" required>
    <div class="invalid-feedback">
      Este campo es requerido
    </div>
  </div>
  <div class="col-md-4">
    <label for="apellidosValidacion" class="form-label">Apellidos</label>
    <input type="text" class="form-control" id="apellidosValidacion" value="Otto" required>
    <div class="invalid-feedback">
      Este campo es requerido
    </div>
  </div>
  <div class="col-md-7">
    <label for="validacionCorreo" class="form-label">Correo electrónico</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validacionCorreo" aria-describedby="inputGroupPrepend"
        required>
      <div class="invalid-feedback">
        Digíte un correo electrónico
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validacionCelular" class="form-label">Celular</label>
    <input type="text" class="form-control" id="validacionCelular" required>
    <div class="invalid-feedback">
      Ingrese un número de celular.
    </div>
  </div>

    </div>
  </div>

  </div>
  <div> 
    <div class="container">
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Acepto términos y condiciones
      </label>
      <div class="invalid-feedback">
        Debes aceptarlo antes de avanzar
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Registrarse</button>
  </div>
